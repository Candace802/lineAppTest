<body>

    <main>
        <div class="img">
            <img src="" alt="">
        </div>
        <div class="name"></div>
        <div class="flexBox2">
            <div class="leftBox">
                <div class="num">0</div>
                <div class="txt">預約</div>
            </div>
            <div class="rightBox">
                <div class="num">0</div>
                <div class="txt">票券</div>
            </div>
        </div>
        <div class="flexBox1">
            <div class="txt">儲值金</div>
            <div class="num">$1,000</div>
        </div>
        <div class="form">
            <div class="nameForm">
                <label for="">姓名</label>
                <input type="text" value="">
            </div>
            <div>
                <label for="">性別</label>
                <div class="radioBox">
                    <div>
                        <input type="radio" name="sex" id="woman" checked>
                        <label for="woman">女</label>
                    </div>
                    <div>
                        <input type="radio" name="sex" id="man">
                        <label for="man">男</label>
                    </div>
                </div>
            </div>
            <div>
                <label for="">手機</label>
                <input type="tel" name="" id="" value="0908161631">
            </div>
            <div>
                <label for="">生日</label>
                <input type="date" name="" id="" value="2000-01-01">
            </div>
        </div>
        <a href="javascript:;" class="orderBtn">我要預約</a>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        async function main() {
			await liff.init({ liffId: "2005729349-JArNZYW5" })
			if (liff.isLoggedIn()) {
				liff.getProfile()
                    .then((profile) => {
                        const name = profile.displayName;
                        const userId = profile.userId;
                        const pictureUrl = profile.pictureUrl;
                        $('.img img').attr('src', pictureUrl)
                        $('.name').html(name)
                        $('.nameForm input').attr('value', name)
                    })
                    .catch((err) => {
                        console.log("error", err);
                    });
			}else{
                liff.login()
            }
		}
        main()
    </script>
